<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Sezon Ürünleri</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Yeni Sezon Ürünleri</h1>

  <div class="product-grid">
    
    <div class="product-card">
      <div class="product-image">
        <img src="https://via.placeholder.com/300" alt="Koltuk">
      </div>
      <div class="product-info">
        <h3>Koltuk</h3>
        <p>2.499,00 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
       <img src="https://via.placeholder.com/300" alt="Çerçeve">

      </div>
      <div class="product-info">
        <h3>Çerçeve</h3>
        <p>199,00 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-badge">TÜKENDİ</div>
      <div class="product-image">
       <img src="https://via.placeholder.com/300" alt="Dekoratif Ayna">

      </div>
      <div class="product-info">
        <h3>Dekoratif Ayna</h3>
        <p>599,50 TL</p>
        <button disabled style="opacity: 0.6; cursor: not-allowed;">Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
       <img src="https://via.placeholder.com/300" alt="Kitaplık">
      </div>
      <div class="product-info">
        <h3>Kitaplık</h3>
        <p>1.249,00 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
       <img src="https://via.placeholder.com/300" alt="Sehpa">
      </div>
      <div class="product-info">
        <h3>Sehpa</h3>
        <p>479,90 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
       <img src="https://via.placeholder.com/300" alt="Ahşap masa"  />

      </div>
      <div class="product-info">
        <h3>Ahşap Masa</h3>
        <p>1.899,90 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

  </div>

</body>
</html>
